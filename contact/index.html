<div class="main-body about container">

    <div class="row quote">
        <h3>Want to talk with me? Just fill in the postcard below.</h3>
    </div>
    <div class="row contact">
        <a href="#">
            <img src="../img/postcard.jpg" class="postcard">
        </a>
        <div class="col-md-6 contact-form contact-msg-block">
            <form id="contact-msg">
                <textarea cols="45" onKeyUp="SetNewSize(this);" placeholder="You can write to me here. "></textarea>
            </form>
        </div>
        <div class="col-md-6 contact-form contact-info-block">
            <form id="contact-details">
                <input type="text" placeholder="Name" class="contact-info contact-name"><br>
                <input type="text" placeholder="Email" class="contact-info contact-email"><br>
                <input type="text" placeholder="Phone" class="contact-info contact-phone">
            </form>
        </div>
    </div>
