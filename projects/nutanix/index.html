<div class="main-body container">
    <div class="row search-sort very-subtle-box-shadow">
        <div class="col-md-6 search">
            <input type="text" class="search-box" placeholder="Search a Deal by Name or Discount">
        </div>
        <div class="col-md-6 sort">
            <div class="row">
                <div class="col-xs-3 sort-header">
                    <span> Sort By</span>
                </div>
                <div class="col-xs-3 sort-param" id="sort-name">
                    <i class="fa fa-sort-amount-asc"></i>
                    <span> Name</span>
                </div>
                <div class="col-xs-3 sort-param" id="sort-price">
                    <i class="fa fa-sort-amount-asc"></i>
                    <span> Price</span>
                </div>
                <div class="col-xs-3 sort-param" id="sort-discount">
                    <i class="fa fa-sort-amount-asc"></i>
                    <span> Discount</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row deal-grid">

    </div>
